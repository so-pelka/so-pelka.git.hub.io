<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
<body>
  <div class="sectinon">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">  
          <h1 class="header text-center">
            <span>Получите видео-инструкцию</span>
            <strong class="text-uppercase">Как заработать свой первый миллион</strong>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
          <div class="video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
          <div class="form">
            <p class="form-header text-center">Введите ваш email</p>
            <form action="#">
             <input type="text" class="form-control input-lg" placeholder="Ваше имя">
             <input type="text" class="form-control input-lg" placeholder="Ваш email">
             <button class="btn btn-primary btn-lg btn-block form-btn">Получите инструкцию</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
          <h2 class="section-header text-uppercase text-center">
            Почему это нужно сделать прямо сейчас?
          </h2>
        </div>
      </div>
      <div class="feature text-center">
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/1.png" alt="1 Преимущество">
              <p>Первое преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/2.png" alt="2 Преимущество">
              <p>Второе преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col md-6">
            <div class="feature-box">
              <img src="img/3.png" alt="3 Преимущество">
              <p>Третье преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/4.png" alt="4 Преимущество">
              <p>Четвёртое преимущество</p>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary btn-lg form-btn center-block"> Получите инструкцию</button>
    </div>
  </div>
</body>
</html>
